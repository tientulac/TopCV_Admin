<!-- Sidebar -->
<div class="sidebar sidebar-style-2">
  <div class="sidebar-wrapper scrollbar scrollbar-inner">
    <div class="sidebar-content">
      <div class="user">
        <div class="avatar-sm float-left mr-2">
          <img src="https://thumbs.dreamstime.com/b/default-avatar-profile-image-vector-social-media-user-icon-potrait-182347582.jpg" alt="..." class="avatar-img rounded-circle">
        </div>
        <div class="info">
          <a data-toggle="collapse" href="#collapseExample" aria-expanded="true">
            <span>
              ADMIN PAGE
              <!-- <span class="user-level">{{accountInfor.user_name}}</span> -->
              <span class="caret"></span>
            </span>
          </a>
          <div class="clearfix"></div>

          <div class="collapse in" id="collapseExample">
            <ul class="nav">
              <li>
                <a href="javascript:void(0)" (click)="showInfoModal()">
                  <span class="link-collapse">My Profile</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <ul class="nav nav-primary">
        <li class="nav-item active">
          <a data-toggle="collapse" [routerLink]="['/admin']" class="collapsed" aria-expanded="false">
            <i class="fas fa-home"></i>
            <p>Dashboard</p>
          </a>
        </li>
        <li class="nav-section">
          <span class="sidebar-mini-icon">
            <i class="fa fa-ellipsis-h"></i>
          </span>
          <h4 class="text-section">Components</h4>
        </li>
        <li class="nav-item">
          <a data-toggle="collapse" [routerLink]="['/admin/role']" class="nav-link" routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }">
            <i class="fas fa-layer-group"></i>
            <p>Roles</p>
          </a>
        </li>
        <li class="nav-item">
          <a data-toggle="collapse" [routerLink]="['/admin/user']" class="nav-link" routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }">
            <i class="fa fa-user"></i>
            <p>Users</p>
          </a>
        </li>
        <li class="nav-item">
          <a data-toggle="collapse"  [routerLink]="['/admin/job']" class="nav-link" routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }">
            <i class="fas fa-th-list"></i>
            <p>Jobs</p>
          </a>
        </li>
        <li class="nav-item">
          <a data-toggle="collapse"  [routerLink]="['/admin/document-cv']" class="nav-link" routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }">
          <i class="fa fa-bookmark"></i>          
          <p>CV Management</p>
          </a>
        </li>
        <li class="nav-item">
          <a data-toggle="collapse"  [routerLink]="['/admin/user-job']" class="nav-link" routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }">
          <i class="fa fa-thumbs-up"></i> 
          <p>List Job Applied</p>
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
<!-- End Sidebar -->


<nz-modal [(nzVisible)]="isDisplay" [nzTitle]="titleModal" (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()">
  <ng-container *nzModalContent>
      <form class="form-horizontal">       
          <div class="row">
            <div class="col-md-12">
              <label class="col-md-10 require">UserName</label>
              <input type="text" class="form-control" placeholder="" [(ngModel)]="emailUpdate" [ngModelOptions]="{standalone: true}" placeholder="" >
            </div>
            <div class="col-md-12">
              <label class="col-md-10">Old password</label>
              <input type="password" class="form-control" placeholder="" [(ngModel)]="oldPassword" [ngModelOptions]="{standalone: true}" placeholder="">
            </div>
            <div class="col-md-12">
              <label class="col-md-10">New password</label>
              <input type="password" class="form-control" placeholder="" [(ngModel)]="newPassword" [ngModelOptions]="{standalone: true}" placeholder="">
            </div>
            <div class="col-md-12">
              <label class="col-md-10">Confirm password</label>
              <input type="password" class="form-control" placeholder="" [(ngModel)]="confirmPassword" [ngModelOptions]="{standalone: true}" placeholder="">
            </div>
          </div>
        </form>
    </ng-container>
</nz-modal>
